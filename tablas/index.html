<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Sencilla</title>
    <style>
       table, th, td{
        width: 250px;
        border: 1px solid black;
        border-collapse: collapse; /* Para poner un borde sencillo */
        border-spacing: 3px; /* con border-collapse: collapse no funciona hay que dejarlo en separate */
       }
    </style>
</head>
<body>


    <h2>EJEMPLO DE TABLA</h2>
    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>




    <h2>OTRO EJEMPLO DE TABLA</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>22</td>
            <td>Valencia</td>
        </tr>
    </table>
</body>
</html>
