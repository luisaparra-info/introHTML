<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display: block, inline-block e inline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
        }

        /* Estilos comunes para los elementos */
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 100px;
            margin-bottom: 10px;
        }

        /* Estilo para display: block */
        .block {
            display: block;
        }

        /* Estilo para display: inline-block */
        .inline-block {
            display: inline-block;
        }

        /* Estilo para display: inline */
        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de <code>display: block</code>, <code>display: inline-block</code> e <code>display: inline</code></h1>

    <!-- Elemento con display: block -->
    <div class="box block">1</div>
    <div class="box block">2</div>



    <!-- Elementos con display: inline-block -->
    <div class="box inline-block">3</div>
    <div class="box inline-block">4</div>

    <!-- Elementos con display: inline -->
    <div class="box inline">5</div>
    <div class="box inline">6</div>
    <div class="box inline">7</div>
</body>
</html>
